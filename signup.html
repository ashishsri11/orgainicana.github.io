<html>
<head>
  <meta charset="utf-8">
  <title>Signup : Organicana</title>
  <link rel="stylesheet" type="text/css" href="signup.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/signup.css" -->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css" integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous"> -->
  <script src="script.js"></script>
</head>

<body>
  <!-- <p style="background-image: url('1400x900.jpg');"></p> -->
  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
     
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <!-- <span class="padding-bottom--15">Sign in to your account</span> -->
              <div class="box-root padding-top--25 padding-bottom--24 flex-flex flex-justifyContent--center">
                <h1><a href="#" rel="dofollow"><img src="asset/image/Logo.png"></a></h1>
              </div>

              <p class="fields_are_mandatory">(* Fields are mandatory)</p>
              <div class="row">
                <!-- <div class="grid--70-35-35"> -->
                  <div class="col-5"><label class="field_text">You are* :</label></div>
                  <div class="col"><input type="radio" name="category"><label class="radio">Buyer</label></div>
                  <div class="col"><input type="radio" name="category"><label class="radio">Seller</label></div> 
                <!-- </div> -->
              </div>
              <div class="row">
                <div class="col">
                  <label class="field_text">Name*: </label>
                </div>
                <div class="col">
                    <input type="text" class="box_text">
                </div>
                
                
              </div>
              <div class="row">
                <div class="col">
                  <label class="field_text">Company Name*: </label>
                </div>
                <div class="col">
                  <input type="text" class="box_text">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label class="field_text">GST*: </label>
                </div>
                <div class="col">
                  <!-- <img src="GST.png"  class="upload_Rectangle" id="gst_upload"> -->
                  <button class="upload_button" style="color: white;"><i class="fa fa-regular fa-cloud-arrow-up"></i>Upload</button>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label class="field_text">Company PAN*: </label>
                </div>
                <div class="col">
                  <!-- <img src="ComapnyPAN.png" class="PAN_upload_Rectangle"> -->
                  <button class="upload_button" style="color: white;"><i class="fa fa-regular fa-cloud-arrow-up"></i>Upload</button>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label class="field_text">Fssai No: </label>
                </div>
                <div class="col">
                  <input type="text" class="box_text">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label class="field_text">Password*: </label>
                </div>
                <div class="col">
                  <input type="password" class="box_text">
                </div>
              </div>
              <div class="row" style="justify-content: center;">
                <button class="signup_btn"><div style="color: white;">SIGN UP</div></button>
              </div>
              
            </div>
          </div>

          <!-- <div class="footer-link padding-top--24">  
            <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
              <span><a href="#">Â© Organicana</a></span>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</body>

</html>
